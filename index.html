<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | [Challenge Name Here]</title>
  </head>
  <body>
    <header>
      <h1>Our Pricing</h1>
      <div class="method">
         <p>Monthly</p>
       
        <label class="switch">
          <input type="checkbox" class="slider" />
          <span class="slider"></span>
        </label>
        <p>Annually</p>
      </div>
    </header>
    <div class="container">
      <div class="card">
        <p>Basic</p>
        <p class="h1">$19.99</p>
        <hr />
        <p>500 GB Storage</p>
        <hr />
        <p>2 Users Allowed</p>
        <hr />
        <p>Send up to 3 GB</p>
        <hr />
        <button class="btn">
          <b><p>Learn More</p></b>
        </button>
      </div>
      <div class="card hover" style="border-radius: 1rem">
        <p>Professional</p>
        <p class="h1">$24.99</p>
        <hr />
        <p>1 TB Storage</p>
        <hr />
        <p>5 Users Allowed</p>
        <hr />
        <p>Send up to 10 GB</p>
        <hr />
        <button class="btnHover">
          <b><p>Learn More</p></b>
        </button>
      </div>
      <div class="card" style="border-radius: 0 1rem 1rem 0">
        <p>Master</p>
        <p class="h1">$39.99</p>
        <hr />
        <p>2 TB Storage</p>
        <hr />
        <p>10 Users Allowed</p>
        <hr />
        <p>Send up to 10 GB</p>
        <hr />
        <button class="btn">
          <b><p>Learn More</p></b>
        </button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/FaredaElsayed"
        >Fareda Elsayed</a
      >.
    </div>
    <script src="script.js"></script>
  </body>
</html>
